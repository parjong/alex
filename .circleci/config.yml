version: 2.1

jobs:
  build:
    docker:
      - image: ubuntu:16.04

    steps:
      - run:
          name: Update
          command: apt update -y

      - run:
          name: Install
          command: |
            apt install -y git ssh
            apt install -y cmake gcc g++
            apt install -y libprotobuf-dev protobuf-compiler

      - checkout

      - run:
          name: Configure and Build
          command: |
            ./alex configure
            ./alex build
            ./alex test

  infra_applet_test:
    docker:
      - image: ubuntu:18.04
    steps:
      - run:
          name: Install Prerequisites
          command: |
            apt update -y
            # For 'python3' domain
            apt install -y python3 python3-venv
      - checkout
      - run:
          name: Run framework tests
          working_directory: infra/applet
          command: |
            ./test-manage tests/UC000
      - run:
          name: Run python3 domain tests
          working_directory: infra/applet
          command: |
            ./test-domain python3 domain/python3/samples/r1.0

  test_tfgex:
    docker:
      - image: ubuntu:16.04
    steps:
      - run:
          command: |
            apt update -y
            apt install -y python python-virtualenv
      - checkout
      - run:
          command: |
            cat > sample.tfg <<EOF
            import tensorflow as tf

            lhs_ = tf.placeholder(dtype=tf.float32, shape=(1, 16, 16, 3))
            rhs_ = tf.placeholder(dtype=tf.float32, shape=(1, 16, 16, 3))
            out_ = tf.math.add(lhs_, rhs_)

            inputs = [lhs_, rhs_]
            outputs = [out_]
            EOF

            cat > sample.tfges <<EOF
            configure('tflite')
            export()
            EOF

            ./alex pyapp install tfgex-1.13.2
            ./alex pyapp invoke tfgex-1.13.2 --output-prefix sample --script sample.tfges sample.tfg

workflows:
  commit_check:
    jobs:
      - build
      - infra_applet_test
